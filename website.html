<!DOCTYPE html>
<html>
<head>
  <title>P(ai)n's Labyrinth</title>
  <style>
    h1 {
      font-family: monospace;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }
    body {
      font-family: monospace;
      background-color: #333333;
      color: #eee;
      text-align: center;
      margin-top: 30px;
    }
    #map {
      display: inline-block;
      margin: 20px auto;
      line-height: 1.2;
      font-size: 20px;
      background-color: #666666;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 24px 0 #000a, 0 1.5px 8px 0 #2228;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
    }
    .player {
      color: blue;
      font-weight: bold;
    }
    .monster {
      color: red;
      font-weight: bold;
    }
    #monsterImg {
      margin-top: 10px;
      display: inline-block;
      align-items: center;
      border: 2px solid #000;
      background-color: #000;
      border-radius: 8px;
    }
    .monster-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>P(ai)n's Labyrinth</h1>
  <div class="monster-container">
    <img id="monsterImg" src="https://openclipart.org/download/280474/monster.svg" width="800" alt="Monster">
    
    <button onclick="attack()">Attack</button><br>
    <div id="map"></div>
  </div>
  <p id="message"></p>
  <div>
    <!-- <button onclick="movePlayer(0, -1)">W</button><br>
    <button onclick="movePlayer(-1, 0)">A</button>
    <button onclick="movePlayer(0, 1)">S</button>
    <button onclick="movePlayer(1, 0)">D</button><br>
    <button onclick="attack()">Attack</button><br> -->
    <button onclick="quitGame()">Q (Quit)</button><br>
    <button id="restartBtn" style="display:none;" onclick="initializeGame()">Play Again</button>
  </div>
  
  

  <script src="game.js"></script>
</body>
</html>
